name: Build and Test xios node module 
run-name: ${{ github.actor }}: build and test node module
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: source ./build.sh
      - run: ./run_tests
